    <div id="container">
        <div id="explicacao">
            
        </div>
        <button onclick="window.history.back()" id="volte"><</button>
        <div id="cadastro">
            <p>Nome *</p>
            <input type="text" id="nome-cadastro">
            <p>Email *</p>
            <input type="text" id="email">
            <br>
            <p>Senha *</p>
            <div class="senha-detalhes">
                  <input type="password" placeholder="Senha123." name="senha" class="senhas" id="senha1">
            <button class="show-and-hide">
                <i class='bx bx-hide abrir-fechar'></i>
            </button>
            </div>
            <p>Confirme sua senha*</p>
            <div class="senha-detalhes">
                  <input type="password" placeholder="Senha123." name="senha" class="senhas" id="senha2">
            <button class="show-and-hide">
                <i class='bx bx-hide abrir-fechar'></i>
            </button>
            </div>
            <input type="text" id="telefone" placeholder="Ex: (55) 1112345-6789">
            <div id="enderecos">
    
                <input type="text" id="cep" placeholder="CEP">
                <input type="text" id="rua" placeholder="Rua">
                <input type="text" id="estado" placeholder="Estado">
                <input type="text" id="cidade" placeholder="Cidade">

            </div>
            <p>Data de Nascimento *</p>
            <input type="date" name="" id="idade">
            <br>
            <div class="linha">
                <input type="checkbox" class="check" id="check-politicas"><p>Eu concordo com as <button id="politicas">Políticas de privacidade</button></p>
            </div>
            <br>
            <div class="linha">
                <input type="checkbox" class="check" id="check-termos"><p>Eu concordo com os <button id="termos">Termos de uso</button></p>
            </div>
            <div id="login-baixo">
                
            
            <p>Já tem uma conta? <a href="cadastro.html">Login</a></p>
            <button value="Enviar" id="button-enviar">Enviar</button>
                        <div id="aviso"></div>
                
            <br>
            </div>
        </div>
        
        <div id="modo-dark-and-light">
             <div id="bolinha"></div>
            
            </div>
